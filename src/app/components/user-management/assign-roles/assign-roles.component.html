<div class="container card">
    <div class="card-body">
        <form  (ngSubmit)="onSubmit()">
            <div class="bg">
                <div>
                    <div class="chiller_cb">
                        <input id="processorchk" type="checkbox">
                        <label for="processorchk">Processor</label>
                        <span></span>
                    </div>
                    <div class="chiller_cb">
                        <input id="auditorchk" type="checkbox">
                        <label for="auditorchk">Auditor</label>
                        <span></span>
                    </div>
                    <div class="chiller_cb">
                        <input id="leadchk" type="checkbox">
                        <label for="leadchk">Lead</label>
                        <span></span>
                    </div>
                    <div class="chiller_cb">
                        <input id="managerchk" type="checkbox">
                        <label for="managerchk">Manager</label>
                        <span></span>
                    </div>
                </div>
                <div class="row row-btn">
                    <div class="form-group col-xs-4 col-btn-style">
                        <button type="button" class="btn btn-primary prev-btn-style btn-style" (click)="previousPage()">Previous</button>
                    </div>
                    <div class="form-group col-xs-4 col-btn-style">
                        <button type="submit" class="btn btn-primary submit-btn-style btn-style">Save &
                            Continue</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
