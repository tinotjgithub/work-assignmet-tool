<div style="align-items: center">
    <h6>My Contribution</h6>
</div>
<div class="card sm-6 m-6 xs-12">
    <div class="card-body sm-6 m-6 xs-12">
        <google-chart #chart [title]="titlecontribution" *ngIf="isConRendered" [type]="typecontribution"
            [data]="datacontribution" [columnNames]="columnNamescontribution" [options]="optionscontribution"
            [width]="widthcontribution" [height]="heightcontribution">
        </google-chart>
        <form [formGroup]="contributionDates" (ngSubmit)="onSubmitContribution()">
            <div class="row" style="margin-left:30px; margin-right:30px; align-items: left; align-content: left;">
                <div class="col-sm-3 m-3 lg-3">
                    <!-- <label lbl-stylefor="from">From Date</label> -->
                    <div class='input-group'>
                        <input autocomplete="off" ngbDatepicker name="d3" #d3="ngbDatepicker"
                            formControlName="fromDateContribution" type="text" class="form-control"
                            id="fromDateContribution" placeholder="From Date" readonly='true'>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d3.toggle()"
                                type="button"></button>
                        </div>
                    </div>
                    <span style="font-size:14px; color: rgb(238, 11, 11);"
                        *ngIf="submittedCon && con.fromDateContribution.errors && con.fromDateContribution.errors.incorrectLimit">
                        from date is greater</span>
                    <span style="font-size:14px; color: rgb(238, 11, 11);"
                        *ngIf="submittedCon && con.fromDateContribution.errors && con.fromDateContribution.errors.incorrectDiff">
                        date range exceeded</span>
                </div>
                <div class="lbl">
                    <label>to</label>
                </div>
                <div class="col-sm-3 m-3 lg-3">
                    <!-- <label lbl-stylefor="toDateContribution">To Date</label> -->
                    <div class='input-group'>
                        <input autocomplete="off" ngbDatepicker name="d4" #d4="ngbDatepicker"
                            formControlName="toDateContribution" type="text" class="form-control"
                            id="toDateContribution" placeholder="To Date" readonly='true'>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d4.toggle()"
                                type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 m-3 lg-3">
                    <div class="input-group">
                        <!-- <label lbl-stylefor="actionContribution">Action</label> -->
                        <select placeholder="select an action" formControlName="actionContribution" type="select"
                            class="form-control" id="actionContribution">
                            <option value="">---All---</option>
                            <option *ngFor="let action of actionList" value={{action.actionId}}>
                                {{action.actionName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="btn-prop">
                    <button type="submit" class="btn btn-primary btn-style">OK</button>
                </div>
            </div>
        </form>
    </div>
</div>
