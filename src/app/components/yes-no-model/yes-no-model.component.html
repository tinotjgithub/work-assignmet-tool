<!-- Modal -->
<div class="modal fade" id="{{modeId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title d-flex flex-row" id="exampleModalLongTitle">{{modalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex flex-row">
        {{modalBody}}
      </div>
      <div class="modal-footer">
        <button (click)="callParentWithNo()" type="button" class="btn btn-secondary" data-dismiss="modal"
          style="width: 75px">{{modalNoButtonText}}</button>
        <button (click)="callParentWithYes()" type="button" class="btn btn-primary" data-dismiss="modal"
          style="width: 75px">{{modalYesButtonText}}</button>
      </div>
    </div>
  </div>
</div>
